<div class="container is-fluid">
  <nav class="panel">
    <p class="panel-heading">
      <small> Audit Logs </small>
    </p>
    <div class="panel-block">
      <div class="columns">
        <div class="column">
          <div class="select">
            <select disabled>
            <option>Source</option>
            <option *ngFor="let source of audit_source"  [value]='source'>{{source}}</option>
          </select>
          </div>
        </div>
        <div class="column">
          <div class="select">
            <select disabled>
            <option>Severity</option>
            <option *ngFor="let severity of audit_severity"  [value]='severity'>{{severity}}</option>
          </select>
          </div>
        </div>
        <div class="column">
          <input class="input" type="number" min="0" placeholder="limit" name="range" [ngModel]="range" (ngModelChange)="getAuditLogs($event)">
        </div>
      </div>
    </div>


    <table class="table is-striped scroll" cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <th>Source</th>
          <th>Severity</th>
          <th>Timestamp</th>
          <th>Details</th>
        </tr>
      </thead>
      <tr *ngFor="let logs of auditLogs">
        <td>{{logs.source}}</td>
        <td>
          <small> {{logs.severity}}</small>
        </td>
        <td>
          <span class="tag is-rounded"> {{logs.timestamp | date: 'dd-MM-yyyy HH:mm:ss'}}</span>
        </td>
        <td>
          <small> {{logs.details | json}}</small>
        </td>
      </tr>
    </table>
  </nav>
</div>
