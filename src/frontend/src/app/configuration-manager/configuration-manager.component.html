<nav class="breadcrumb is-small">
  <ul>
    <li><a href="/dashboard"><span class="icon is-small"><i class="fa fa-tachometer" aria-hidden="true"></i></span>&nbsp; Dashboard</a></li>
    <li class="is-active"><a><span class="icon is-small"><i class="fa fa-cog" aria-hidden="true"></i></span> &nbsp;category Manager</a></li>
  </ul>
</nav>

<!-- cards to be rendred as config.categories.count-->
<div class="card" *ngFor="let category of categoryData; let i = index;">
  <header class="card-header">
    <p class="card-header-title">
      {{category.key}}
    </p>
    <a class="card-header-icon"><span class="icon"><i class="fa fa-angle-down"></i></span></a>
  </header>
  <div class="card-content">
    <div class="content">
      <div class="columns" *ngFor="let valueObject of category.value">
        <div class="column" *ngFor="let v of (valueObject | keys)">
          <h5 class="title is-5">{{v?.key}}</h5>
          <h6 class="subtitle is-6 has-text-grey-light"><small><i>{{v.value.description}}</i></small></h6>
          <div class="field">
            <label> Default Value </label>
            <div class="control">
              <input class="input" type="text" [value]="v.value.default" disabled /> &nbsp;<span class="tag is-info is-small">{{v.value.type}}</span>
            </div>
          </div>
          <div class="field">
            <label>Value</label>
            <div class="control">
              <!-- edit will enable and allow to save this -->
              <input class="input" type="text" [value]="v.value.value" disabled />
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-small is-primary">Edit</button>
            </div>
            <div class="control">
              <button class="button is-small is-success" disabled>Save</button>
            </div>
            <div class="control">
              <button class="button is-small is-danger">Delete</button>
            </div>
            <div class="control">
              <button class="button is-small is-link" disabled>Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="card-footer">
        <small>{{congfigurationData[i].description}}</small>
      </footer>
    </div>
  </div>
</div>
