<div class='container is-fluid'>
  <div class='columns is-mobile'>
    <div class='column is-2'>
      <label class='label'>&nbsp;</label>
      <div class='select'>
        <select id="protocol" [ngModel]='protocol'>
            <option>http</option>
            <option>https</option>
          </select>
      </div>
    </div>
    <div class='column'>
      <label class='label'>Host</label>
      <input id='host' class='input' type='text' placeholder='0.0.0.0' [ngModel]='host'>
    </div>
     <div class='column'>
      <label class="label">Port</label>
      <input id='port' class='input' type='numbe' maxlength="4" placeholder='8082' [ngModel]='port'>
    </div>
  </div>
  <div class="columns">
     <div class='column'>
        <button class='button is-primary is-pulled-right' (click)='resetEndPoint()'>Set the URL &amp; Restart</button>
    </div>
  </div>
</div>
